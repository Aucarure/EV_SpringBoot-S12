    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Sabor Gourmet</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
    <div class="login-container">
        <div class="login-card fade-in">
            <h1 class="login-title">Sabor Gourmet</h1>
            <p class="login-subtitle">Inicia sesión para continuar</p>

            <form th:action="@{/login}" method="post">
                <div class="form-group-modern">
                    <label class="form-label-modern">Usuario</label>
                    <input type="text"
                           name="username"
                           class="form-control-modern"
                           placeholder="Ingresa tu usuario"
                           required
                           autofocus>
                </div>

                <div class="form-group-modern">
                    <label class="form-label-modern">Contraseña</label>
                    <input type="password"
                           name="password"
                           class="form-control-modern"
                           placeholder="Ingresa tu contraseña"
                           required>
                </div>

                <div th:if="${param.error}" style="color: var(--danger); margin-bottom: 1rem; text-align: center;">
                    Usuario o contraseña incorrectos
                </div>

                <div th:if="${param.logout}" style="color: var(--success); margin-bottom: 1rem; text-align: center;">
                    Sesión cerrada correctamente
                </div>

                <button type="submit" class="btn-primary-modern" style="width: 100%; margin-top: 1rem;">
                    Iniciar Sesión
                </button>
            </form>

            <div style="margin-top: 2rem; text-align: center; color: var(--text-secondary); font-size: 0.85rem;">
                <p>Usuarios de prueba:</p>
                <p><strong>admin</strong> / 123456</p>
                <p><strong>mozo</strong> / 123456</p>
            </div>
        </div>
    </div>
    </body>
    </html>
